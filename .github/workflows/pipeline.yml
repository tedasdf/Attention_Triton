name: MLOps Training Pipeline

on: [push]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install -r requirements.txt  # and your other ML libs
          
      - name: Auto-lint with Ruff
        run: |
          ruff check . --fix
          ruff format .

      - name: Run Unit Tests
        run: pytest tests/