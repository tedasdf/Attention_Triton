name: 3090 Remote Lab (Sync & Train)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      experiment_name:
        description: 'Name of the experiment (for checkpoint file)'
        required: true
        default: 'attention_test_v1'

jobs:
  sync-and-train:
    runs-on: [self-hosted, 3090]
    
    steps:
      # 1. Pull latest code from GitHub
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trainer via Docker Script
        run: |
          # 1. Make the script executable
          chmod +x init_train.sh
          
          # 2. Run the script
          # Note: We need to make sure the script uses the GPU.
          # I recommend adding '--gpus all' to the docker run command in your .sh file
          ./init_train.sh